<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Celulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pago de Celulares</h1>
    <form id="payment-form">
        <label for="card-number">Número de Tarjeta:</label>
        <input type="text" id="card-number" name="card-number" required><br>
        <label for="card-name">Nombre en la Tarjeta:</label>
        <input type="text" id="card-name" name="card-name" required><br>
        <label for="expiration-date">Fecha de Expiración:</label>
        <input type="text" id="expiration-date" name="expiration-date" required><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>
        <button type="submit">Pagar</button>
    </form>
    <div id="payment-result"></div>
    <script src="scripts.js"></script>
</body>
</html>
